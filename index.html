<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aspenite</title>
        <style>
            body {
                background: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .center-image {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .center-image img {
                width: 320px;
                max-width: 90vw;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            }
            .center-image p {
                margin-top: 18px;
                color: #7a7a7a;
                font-family: Arial, sans-serif;
                font-size: 1.1rem;
                letter-spacing: 0.02em;
            }
        </style>
    </head>
    <body>
        <div class="center-image">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Mountain Placeholder">
            <p>Aspenite</p>
            <div style="display: flex; gap: 18px; margin-top: 28px;">
                <div style="background: #fffbe7; border-radius: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 18px 28px; display: flex; flex-direction: column; align-items: center; min-width: 140px;">
                    <span style="font-size: 1.05rem; font-weight: 600; letter-spacing: 0.01em; color: #b7982b; margin-bottom: 4px;">Gold</span>
                    <span style="font-size: 1.32rem; font-weight: 700; color: #bfa13b;">$2,325.50</span>
                </div>
                <div style="background: #f8fafd; border-radius: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 18px 28px; display: flex; flex-direction: column; align-items: center; min-width: 140px;">
                    <span style="font-size: 1.05rem; font-weight: 600; letter-spacing: 0.01em; color: #6c757d; margin-bottom: 4px;">Silver</span>
                    <span style="font-size: 1.32rem; font-weight: 700; color: #a7adba;">$29.80</span>
                </div>
            </div>
        </div>
    </body>
</html>
