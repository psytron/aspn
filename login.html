<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aspenite</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                min-height: 100vh;
                min-width: 100vw;
                height: 100vh;
                width: 100vw;
                margin: 0;
                font-family: Helvetica, Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url('/img/asmtn.jpg') center center / cover no-repeat fixed;
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
            }
            .main-content {
                margin-top: 46px;
                width: 100vw;
                display: flex;
                justify-content: center;
            }
            .header-bar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                min-width: 0;
                box-sizing: border-box;
                height: 46px;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-left: 12px;
                padding-right: 16px;
                z-index: 100;
                box-shadow: 0 2px 14px rgba(0,0,0,0.07);
            }

            .header-bar-logo {
                display: flex;
                align-items: center;
                gap: 9px;
            }

            .header-bar-logo img {
                height: 28px;
                width: auto;
                vertical-align: middle;
            }

            .header-login-btn {
                background: #222;
                color: #fff;
                border: none;
                outline: none;
                border-radius: 8px;
                padding: 6px 19px;
                font-size: 1rem;
                font-family: Helvetica, Arial, sans-serif;
                cursor: pointer;
                transition: background 0.14s;
                font-weight: 500;
                letter-spacing: 0.01em;
                box-shadow: 0 0.5px 3px rgba(0, 0, 0, 0.04);
                min-width: 80px;
                margin-right: 0;
                max-width: 100%;
                box-sizing: border-box;
            }

            .header-login-btn:hover,
            .header-login-btn:focus {
                background: #333;
            }

            @media (max-width: 430px) {
                .header-bar {
                    padding-left: 6px;
                    padding-right: 8px;
                }
                .main-content {
                    width: 100vw;
                }
                .header-login-btn {
                    min-width: 64px;
                    padding: 6px 10px;
                    font-size: 0.98rem;
                }
            }

            .aspenite-login-card {
                background: #000000cc;
                border-radius: 24px;
                box-shadow: 0 2px 18px rgba(0,0,0,0.13);
                padding: 36px 36px 26px 36px;
                min-width: 300px;
                max-width: 99vw;
                width: 360px;
            }
            .aspenite-login-card .form-label,
            .aspenite-login-card .form-check-label {
                color: #dedede;
            }
            .aspenite-login-card .form-control {
                background: #23282d;
                border-color: #363b3f;
                color: #fff;
            }
            .aspenite-login-card .form-control:focus {
                background: #212529;
                color: #fff;
                border-color: #bfa13b;
                box-shadow: 0 0 0 0.2rem rgba(191,161,59,0.08);
            }
            .aspenite-login-title {
                text-align: center;
                font-size: 2.2rem;
                font-weight: 700;
                margin-bottom: 24px;
                letter-spacing: 0.03em;
                color: #fff;
                font-family: Helvetica, Arial, sans-serif;
            }
            .copyright-footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100vw;
                text-align: center;
                background: rgba(0, 0, 0, 0.7);
                padding: 10px 0 8px 0;
                font-size: 0.92rem;
                font-family: Helvetica, Arial, sans-serif;
                z-index: 99;
                box-shadow: 0 -2px 14px rgba(0,0,0,0.07);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="header-bar">
            <div class="header-bar-logo">
                <!-- You can keep the small logo here if desired -->
            </div>
        </div>
        <div class="main-content">
            <div style="display:flex; flex-direction: column; align-items: center; width: 100%;">
                <form class="aspenite-login-card needs-validation" novalidate>
                    <div class="aspenite-login-title mb-4">
                        <div style="display: flex; justify-content: center;">
                            <img src="/img/asnlg.png" alt="Aspenite" style="width: 50%; max-width: 120px; min-width: 64px; display: block; margin: 0 auto;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required autofocus>
                        <div class="invalid-feedback">
                            Please enter your username.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-warning fw-semibold" style="letter-spacing:0.035em;">
                            Login
                        </button>
                    </div>
                </form>
                <div class="copyright-footer">
                    &copy; 2025 Aspenite
                </div>
            </div>
        </div>
        <!-- Bootstrap JS for validation (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Example Bootstrap validation (client-side)
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>
</html>
